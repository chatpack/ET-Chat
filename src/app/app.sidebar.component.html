<mat-sidenav-container>
  <mat-sidenav #start mode="side" [opened]="true">
    <mat-toolbar color="primary">
      <button  mat-icon-button>
        <mat-icon class="mat-24">menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-list>
      <mat-list-item>
        <button mat-button (click)="routeTo(['./destination'])"> Destination</button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
