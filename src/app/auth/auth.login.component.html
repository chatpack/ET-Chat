<mat-card>
  <mat-card-title>ET-Chat <span class="third-size">Material Generation <span class="version">V 0.0.1</span></span></mat-card-title>
  <mat-card-content class="layout layout-row flex-100 auto-flex-basis">
    <div class="left layout-column flex-50">
     <div>Sign in via:</div>
    </div>
    <div class="right layout-column flex-50">
      <div>Or locally by:</div>
    </div>
  </mat-card-content>
  <mat-card-content class="layout layout-row flex-100 auto-flex-basis no-bottom">
    <div class="left layout-column flex-50">
      <ng-template ngFor let-i="index" let-count="count" let-connector [ngForOf]="connectors">
        <button mat-flat-button color="{{connector}}" >{{connector}}</button>
        <div *ngIf="i < count - 1" class="flex-auto"></div>
      </ng-template>
    </div>
    <div class="right layout-column flex-50">
      <mat-form-field>
        <input matInput placeholder="login">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="password" type="password">
      </mat-form-field>
      <button mat-flat-button color="primary">login</button>
    </div>
  </mat-card-content>
  <mat-card-content class="layout layout-row flex-100 auto-flex-basis">
    <div class="left layout-column flex-50">
    </div>
    <div class="right layout-row flex-50">
      <div class="flex-50 footnote"><span>new? </span><a href="/register" target="_blank">register!</a></div>
      <div class="flex-50 footnote"><a href="/recover" target="_blank">forgotten password?</a></div>
    </div>
  </mat-card-content>
  <mat-card-content class="layout layout-row flex-100 auto-flex-basis">
    <div class="left layout-row flex-50">
      <div class="flex-20">
        <a href="/imprint" target="_blank">imprint</a>
      </div>
      <div class="flex-40">
        <a href="/tos" target="_blank">terms of service</a>
      </div>
      <div class="flex-30">
        <a href="/privacypolicy" target="_blank">privacy policy</a>
      </div>
    </div>
    <div class="right layout-row flex-50">
      <div class="flex-20 footnote" style="margin-top: 7px;">
        I accept
      </div>
      <div class="flex-40 footnote">
        <mat-checkbox color="primary"><a href="/cookies" target="_blank">cookies</a></mat-checkbox>
      </div>
      <div class="flex-40 footnote">
        <mat-checkbox color="primary"><a href="/tos" target="_blank">terms of service</a></mat-checkbox>
      </div>
    </div>
  </mat-card-content>
  <mat-card-footer>&copy; ET-Chat 3.0.7 Server by &lt; SEDesign /&gt;, &copy; ET-Chat Material Generation Client by ch4tp4ck</mat-card-footer>
</mat-card>
